
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新电子生产率的电子合成粒子挂机游戏</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="game">
        <h1 class="game-title">更新电子生产率的电子合成粒子挂机游戏</h1>
        <div class="particle-collection">
            <h2>收集的粒子</h2>
            <div class="flex">
                <p>夸克: <span id="quarkCount">0</span></p>
                <p>电子: <span id="electronCount">0</span> (等级: <span id="electronLevel">1</span>)</p>
            </div>
            <p>尘埃: <span id="dustCount">1</span> (等级: <span id="dustLevel">1</span>)</p>
            <p>轻子: <span id="leptonCount">0</span></p>
            <p>玻色子: <span id="bosonCount">0</span></p>
            <p>重子: <span id="baryonCount">0</span></p>
            <p>超重子: <span id="hyperonCount">0</span></p>
        </div>
        <div class="button-container">
            <button class="button" id="collectButton">收集粒子</button>
            <button class="button" id="synthesizeLeptonButton">合成轻子 (需要: 10 夸克, 消耗: 1 电子)</button>
            <button class="button" id="oneClickSynthesizeLeptonButton">一键合成轻子</button>
            <button class="button" id="upgradeElectronButton">升级电子 (需要: <span id="electronUpgradeCost">10</span> 夸克)</button>
            <button class="button" id="upgradeDustButton">升级尘埃 (需要: <span id="dustUpgradeCost">10000</span> 夸克)</button>
            <button class="button" id="synthesizeBosonButton">合成玻色子 (需要: 100 轻子, 消耗: 1 电子)</button>
            <button class="button" id="oneClickSynthesizeBosonButton">一键合成玻色子</button>
            <button class="button" id="synthesizeBaryonButton">合成重子 (需要: 1000 玻色子, 消耗: 1 电子)</button>
            <button class="button" id="oneClickSynthesizeBaryonButton">一键合成重子</button>
            <button class="button" id="synthesizeHyperonButton">合成超重子 (需要: 10000 重子, 消耗: 1 电子)</button>
            <button class="button" id="oneClickSynthesizeHyperonButton">一键合成超重子</button>
            <button class="button" id="saveButton">保存游戏</button>
            <button class="button" id="resetButton">重置游戏</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
